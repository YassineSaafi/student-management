<nav class="navbar navbar-dark bg-primary">

    <!-- Links -->
    <ul class="navbar-nav">
      <h1>Studiant Management</h1>
    </ul>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
   Ajouter Etudiant</button>
  </nav>
  <!--table-->
  <table class="table ">
    <thead>
   <tr>
      <th scope="col">Id</th>
    <th scope="col">Nom</th>
    <th scope="col">Prenom</th>
    <th scope="col">Mail</th>
    <th scope="col">Moyenne</th>
    <th scope="col">Action</th>
  </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let e of etudiantData">
      <td>{{e.id}}</td>
      <td>{{e.nom}}</td>
      <td>{{e.prenom}}</td>
      <td>{{e.mail}}</td>
      <td>{{e.moyenne}}</td>
      <td><button (click)="editEtudiant(e)" type="button" class="btn btn-info mr-2" data-toggle="modal" data-target="#exampleModal" >Editer</button>
        <button (click)="delete(e.id)"  type="button" class="btn btn-danger ml-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
         </td>
    </tr>
    </tbody>
  </table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Info Etudiant</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <!--formulaire-->
       <form [formGroup]="formValue">
        <div class="form-group">
          <!--Nom-->
          <label for="formControlRange">Nom</label>
          <input type="text" formControlName="nom" class="form-control" placeholder="Foulan">
          <!--prenom-->
          <label for="formControlRange">prenom</label>
          <input type="text" formControlName="prenom" class="form-control" placeholder="Foulani">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="folan123@Exemple.com">
        </div>
        <label for="formControlRange">Moyenne</label>
          <input type="text"  formControlName="moyenne" class="form-control" placeholder="00.00">
        
      </form>
       <!--fin formulaire-->
      </div>
      <div class="modal-footer">
        <button type="button"  id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button  type="button" (click)=" postEtudiantdetails()" class="btn btn-primary">Ajouter</button>
        <button  type="button" (click)="updateEtudiant()" class="btn btn-primary">Modifier</button>
      </div>
    </div>
  </div>
</div>
